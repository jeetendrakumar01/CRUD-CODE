<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with jitu 
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full full  Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>section</label>
                        <input type="text" name="section" id="section">
                    </div>
                    <div>
                        <label>Admission no</label>
                        <input type="text" name="admission no" id="admission no">
                    </div>
                    <div>
                        <label>university</label>
                        <input type="text" name="university" id="university">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>fullName</th>
                            <th>section</th>
                            <th>admission no</th>
                            <th>university</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
